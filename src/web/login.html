<html>
<head>
  <title>Login</title>
</head>
<body>
<form method="post" action="login"
      style="text-align:center; font: 13px sans-serif">
  <div style="width: 25em; margin: 1em auto;
              text-align:left;
              padding: 0 2em 1.25em 2em;
              background-color: #d6e9f8;
              border: 2px solid #67a7e3">
    {% if failReason %}
    {{failReason}}
    {% endif %}
    <p style="padding: 0; margin: 0">
      <label for="username" style="width: 3em">Username:</label>
      <input name="username" type="text" value="{{username}}" id="username"/>
    </p>
    <p style="padding: 0; margin: 0">
      <label for="password" style="width: 3em">Password:</label>
      <input name="password" type="password" value="" id="password"/>
    </p>
    <p style="margin-left: 3em">
      <input name="action" value="Login" type="submit"
             id="submit-login" />
    </p>
  </div>
</form>

</body>
</html>
