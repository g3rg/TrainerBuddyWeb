<html>
<head>
  <title>Create User</title>
  <link type="text/css" rel="stylesheet" href="/style/main.css"/>  
</head>
<body>
<form method="post" action="create">
  <div>
    {% if failReason %}
    {{failReason}}
    {% endif %}
    <p>
      <label for="username">Username:</label>
      <input name="username" type="text" value="{{username}}" id="username"/>
    </p>
    <p>
      <label for="email">Email:</label>
      <input name="email" type="text" value="{{email}}" id="email"/>
    </p>
    
    <p>
      <label for="password">Password:</label>
      <input name="password" type="password" value="" id="password"/>
    </p>
    <p>
      <label for="password2">Repeat Password:</label>
      <input name="password2" type="password" value="" id="password2"/>
    </p>    
    <p>
      <input name="action" value="Register" type="submit"
             id="submit-register" />
    </p>
  </div>
</form>

</body>
</html>
