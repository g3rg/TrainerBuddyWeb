application: trainerbuddy
version: 1
runtime: python
api_version: 1

handlers:
- url: /js
  static_dir: web/js

- url: /style
  static_dir: web/style

- url: /user/.*
  script: controllers/users.py

- url: /user
  script: controllers/users.py
  
- url: /json/.*
  script: controllers/users.py
  secure: always

- url: /.*
  script: controllers/home.py
